name: build
on:
  release:
    type: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -name: Checkout
        uses: actions/checkout@v3
      -name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org
      -name: Install dependencies
        run: npm install
      -name: Build:
        npm run build
      -name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
